<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pixarbnb</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
	<div id="topbanner">

		<div id="login">
			<img class="icon" src="user.png">
			<img class="icon" src="menu.png">
		</div>
	</div>

	<div class="cards">
		<div>
			<a href="https://www.pixar.com/feature-films/the-incredibles" target="_blank">

				<p>Incredibles</p>
			</a>
			
		</div>
		<div>
			<a href="https://www.pixar.com/">
				<img class="classic" src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F6%2F2018%2F06%2Fmcdwall_ec063-2000.jpg">
				<p>Wall-E</p>
			</a>
			
		</div>
		<div>
			<a href="https://www.pixar.com/">
				<img class="classic" src="https://am24.mediaite.com/tms/cnt/uploads/2015/11/Good_Dinosaur_Poster.jpg">

			</a>
		</div>

			</ul>
		</div>

			<ol>

				<li>Incredibles</li>
			</ol>
		</div>
		
		<div>
			<ul>
				<li>Pixar Movie 1</li>
				<li>Pixar Movie 2</li>
				<li>Pixar Movie 3</li>
			</ul>
		</div>
